[auth]
redirect_urls = [
  "https://analyzed-outputs-mrna-retention.trycloudflare.com/auth/callback",
  "https://analyzed-outputs-mrna-retention.trycloudflare.com/auth/shopify/callback",
  "https://analyzed-outputs-mrna-retention.trycloudflare.com/api/auth/callback"
]

[app_proxy]
url = "https://analyzed-outputs-mrna-retention.trycloudflare.com"
